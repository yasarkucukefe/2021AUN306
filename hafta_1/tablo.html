<!DOCTYPE html>
<html>
<head>
    <title>Tablolar</title>
    <meta charset="UTF-8"> 
    <style>
        td,th {border:1px lightgray solid; padding:3px}
        thead tr{background-color: lightsalmon;}
        table {border-collapse: collapse;}
        td:last-child{text-align: center;}

        tbody tr:nth-child(odd){background-color: #eee;}
    </style>
</head>
<body style="font-family: Verdana, Tahoma, sans-serif;">
     HTML tablolar

     <table>
         <thead>
             <tr>
                 <th>Öğrenci No</th>
                 <th>Ad ve Soyad</th>
                 <th>Harf Notu</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td> 1239394848 </td>
                 <td>Mehmet Alp</td>
                 <td>AA</td>
             </tr>
             <tr>
                 <td>02932881922</td>
                 <td>Melike Gül</td>
                 <td>AA</td>
             </tr>
             <tr>
                <td>03484881922</td>
                <td>Ali Koray</td>
                <td>BA</td>
            </tr>
            <tr>
                <td>01184881922</td>
                <td>Beyza Kanat</td>
                <td>BA</td>
            </tr>
         </tbody>
     </table>

     <div id='listeler' style="margin-top: 50px;">
        Alınacaklar listesi (ul kullanılarak)
        <ul>
            <li>Çay</li>
            <li>Şeker</li>
            <li>Portakal</li>
        </ul>
        Alınacaklar listesi (ol kullanılarak)
        <ol>
            <li>Çay</li>
            <li>Şeker</li>
            <li>Portakal</li>
        </ol>
     </div>
</body>
</html>
